<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #FF0000;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .button {
            background-color: #FF0000;
            color: #FFF;
            border: 2px solid #FF0000;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #000;
            color: #FF0000;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        .popup:target {
            display: block;
        }

        .popup-content {
            background-color: #111;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #FF0000;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .popup-content h2 {
            color: #FF0000;
            margin-top: 0;
        }

        .close {
            color: #FF0000;
            float: right;
            font-size: 1.5em;
            text-decoration: none;
        }

        .close:hover {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>dox Page</h1>
        <p>Welcome to the dox Page. Click the button below to view more details.</p>
        <a href="#infoPopup" class="button">Show More Information</a>
    </div>

    <div id="infoPopup" class="popup">
        <div class="popup-content">
            <a href="#" class="close">&times;</a>
            <h2>Detailed Information</h2>
            <p>This is where all dox's will be put. you may be here soon...</p>
        </div>
    </div>
</body>
</html>
