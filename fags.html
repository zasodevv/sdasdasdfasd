<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Network - faggots Information</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #FF0000;
            font-size: 2.5em;
            text-transform: uppercase;
            margin: 20px 0;
            border-bottom: 2px solid #FF0000;
            padding-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #FF0000;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0 0 15px #FF0000;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .container h2 {
            color: #FF0000;
            font-size: 2em;
            border-bottom: 1px solid #FF0000;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            background-color: #111;
            border: 2px solid #FF0000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: #FFF;
            box-shadow: 0 0 10px #FF0000;
        }

        .panel img {
            max-width: 100%;
            height: auto;
            border: 2px solid #FF0000;
            border-radius: 10px;
        }

        .panel .info {
            margin-top: 10px;
        }

        .panel .info span {
            color: #FF0000;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FF0000;
            color: #FFF;
            border: 2px solid #FF0000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #000;
            color: #FF0000;
            border: 2px solid #FF0000;
        }

        footer {
            margin-top: 50px;
            color: #FF0000;
        }

        .animation {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 100%;
            height: 100%;
            background: url('matrix-animation.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Phantom Network - fags Information</h1>

    <div class="container">
        <h2>Individuals</h2>

        <div class="panel-grid">
            <!-- Panel 1 -->
            <div class="panel">
                <img src="" alt="Person Image">
                <div class="info">
                    <p><span>coming soon</span></p>
 
                </div>
                <a href="" class="button">coming soon</a>
            </div>

            



        </div>
    </div>

    <div class="animation"></div>

    <footer>
        <p>&copy; 2024 Phantom Network. We had faggots btw...</p>
    </footer>
</body>
</html>
